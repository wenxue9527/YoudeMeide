<div class="container mycontent text-left">
  <div class="loginDiv">
    <p>ログイン</p>
    <form id="form-login" action="index.html"  class="form-horizontal" role="form">
      <!--ユーザー名-->
      <div class="form-group">
        <label for="username" class="col-md-3 control-label">ユーザー名：</label>
        <div class="col-md-8">
          <input name="username" type="text" class="form-control" id="username"  placeholder="ユーザー名を入力してください">
        </div>
      </div>
      <!--パスワード-->
      <div class="form-group">
        <label for="password" class="col-md-3 control-label"> パスワード：</label>
        <div class="col-md-8">
          <input name="password" type="text" class="form-control" id="password"  placeholder="パスワードを入力してください">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 col-md-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="auto">自動ログイン
            </label>
          </div>
        </div>
      </div>
      <!--送信ボタン-->
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <input id="btn-login" class="btn btn-primary" type="button" value="ログイン" />
          <span class="pull-right"><small>アカウントはまだありません？</small><a href="register.html">登録</a></span>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  $("#btn-login").click(function() {
  $.ajax({
    url: "/users/login",
    type: "POST",
    data: $("#form-login").serialize(),
    dataType: "json",
    success: function(json) {
      if (json.state == 200) {
        alert("ログインに成功");
        // location.href = "index.html";
      } else {
        alert("ログインに失敗！" + json.message);
      }
    }
  });
});
</script>
